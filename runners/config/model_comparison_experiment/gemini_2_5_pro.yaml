# Configuration for Model Comparison Experiment: gemini-2.5-pro
# 3 Correct, 3 Incorrect examples
# WITHOUT RAG, WITHOUT FUNCTION ANALYZER
# requirement_generator & prompt_generator: gemini-2.5-pro
# code_corrector: gemini-2.0-flash (fixed)

# Global LLM Configuration (fallback)
model_name: "gemini-2.0-flash"
provider: "gemini"
temperature: 0.1

# Disable RAG
enable_rag: false

# Agent Configuration
agents:
  requirement_generator:
    enabled: true
    template: "requirement_generator_tags.jinja"
    max_requirements: 10
    # VARIES BY EXPERIMENT: gemini-2.5-pro
    provider: "gemini"
    model_name: "gemini-2.5-pro"
    temperature: 0.1

  prompt_generator:
    enabled: true
    # Standard: 3 correct examples, 3 incorrect examples
    correct_example_quantity: 3
    erroneous_example_quantity: 3
    templates:
      examples: "examples.jinja"
      examples_error_presence: "examples_error_presence.jinja"
      default: "prompt_generators/requirement_presence.jinja"
      requirement_presence: "prompt_generators/requirement_explain/requirement_explain.jinja"
      error_presence: "prompt_generators/error_explain/error_explain.es2es.jinja"
      stylistic: "prompt_generators/stylistic_explain/stylistic_explain.jinja"
    # VARIES BY EXPERIMENT: gemini-2.5-pro
    provider: "gemini"
    model_name: "gemini-2.5-pro"
    temperature: 0.1
    # Theory summary injection for example generation
    theory_summary:
      enabled: true
      path: "data/clases_summary.txt"

  code_corrector:
    enabled: true
    detailed_feedback: true
    include_suggestions: true
    include_learning_resources: true
    # FIXED: gemini-2.0-flash for all experiments
    provider: "gemini"
    model_name: "gemini-2.0-flash"
    temperature: 0.1

    # Theory summary injection for code correction
    theory_summary:
      enabled: false
      path: "data/clases_summary.txt"

  group_functions:
    enabled: false # DISABLED: Do NOT use AST-based function grouping

  agent_evaluator:
    enabled: false
    temperature: 0.1
    enable_teacher_comparison: true
    teacher_comparison_criteria:
      coverage: 1.0
      specificity: 1.0
      clarity: 1.0
      completeness: 1.0
      format: 1.0
    evaluation_criteria:
      requirement_generator:
        completeness: 1.0
        clarity: 1.0
        specificity: 1.0
        coherence: 1.0
        independence: 1.0
      prompt_generator:
        template_completeness: 1.0
        clarity: 1.0
        specificity: 1.0
        code_analysis_focus: 1.0
        jinja2_syntax: 1.0
      code_corrector:
        requirement_coverage: 1.0
        analysis_depth: 1.0
        clarity: 1.0
        accuracy: 1.0
        actionability: 1.0

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "assignment_evaluator.log"
