model_name: "gpt-4o-mini"
provider: "openai"
temperature: 0.1
# Configuration for the supervised evaluator template
# `template` should point to a Jinja template inside the templates/ folder.
# An optional `template_es` can be provided for a Spanish-language variant.
supervised_evaluator:
  auxiliary_metrics:
    match: 
      template: "evaluators/individual/aux_match.jinja"
    missing: 
      template: "evaluators/individual/aux_missing.jinja"
    extra: 
      template: "evaluators/individual/aux_extra.jinja"
  evaluation_metrics:
    completeness:
      template: "evaluators/individual/eval_completeness.jinja"
      required_aux_metrics: ["match", "missing"]
    correctness:
      template: "evaluators/individual/eval_correctness.jinja"
      required_aux_metrics: ["match", "missing", "extra"]
    precision: 
      template: "evaluators/individual/eval_precision.jinja"
      required_aux_metrics: ["extra"]
    restraint: 
      template: "evaluators/individual/eval_restraint.jinja"
      required_aux_metrics: ["match", "extra"]
    content_similarity: 
      template: "evaluators/individual/eval_content_similarity.jinja"
      required_aux_metrics: ["match"]
